<app-container>
  <app-cabecalho></app-cabecalho>

  <input
    type="search"
    placeholder="digite para buscar"
    [(ngModel)]="filtroPorTexto"
  />

  <section class="adicionar-contato">
    <button routerLink="/formulario">
      <img src="./assets/plus.png" alt="">
      <span>Adicionar contato</span>
    </button>
  </section>

  @for (letra of alfabeto; track letra) {
    <app-separador>
      {{ letra }}
    </app-separador>
    @for (contato of filtraContantoPorLetraInicial(letra); track contato.id){
      <app-contatos
        [nome]="contato.nome"
        [telefone]="contato.telefone"
        [id]="contato.id!"
        [avatar]="contato.avatar"
      ></app-contatos>
    }
  }

</app-container>
