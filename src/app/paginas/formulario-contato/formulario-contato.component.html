<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="logo indexa">
    </section>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png" alt="figura do formulário">
      <h1>Adicionar Contato</h1>
    </section>
  </header>
  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      placeholder="Digite o nome do contato"
      formControlName="nome"
    />
    <label for="telefone">Telefone</label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o telefone do contato"
      formControlName="telefone"
    />
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      placeholder="Digite o email do contato"
      formControlName="email"
    />
    <label for="aniversario">Aniversário</label>
    <input
      type="date"
      id="aniversario"
      placeholder="Data de nascimento"
      formControlName="aniversario"
    />
    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input
        type="url"
        id="redes"
        placeholder="Adicione a URL da página"
        formControlName="redes"
      />
    </div>
    <label for="redes">Observações</label>
    <textarea
      type="text"
      id="observacoes"
      placeholder="Coloque observações nesse espaço.  Exemplo: “Instrutora da academia “Nova Imagem”, amiga da Júlia”."
      formControlName="observacoes"
    ></textarea>
    <section class="botoes">
      <button (click)="cancelarContato()" class="botao-cancelar" type="button">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
  </form>
</app-container>
