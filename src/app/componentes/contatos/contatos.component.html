<section class="contato">
    <ul>
      <img
        [src]="avatar"
        alt="Avatar"
        class="avatar"
        [routerLink]="['/formulario', id]"
      >
        <li>
          <strong>{{ nome }}</strong>
        </li>
        <li>{{ telefone }}</li>
      <li>
        <button [routerLink]="['/formulario', id]">
          <img src="assets/pencil-square.png" alt="icone de editar">
        </button>
        <button [routerLink]="['/perfil-contato', id]">
          <img src="assets/trash.png" alt="icone de excluir">
        </button>
      </li>
    </ul>
</section>
